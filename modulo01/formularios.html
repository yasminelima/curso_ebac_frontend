<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - HTML</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input type="email" id="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="termos"> <label for="termos">Aceito os termos</label><br>

        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="corfav" id="cor-verm"> <label for="cor-verm">Vermelho</label>
        <input type="radio" name="corfav" id="cor-verd"> <label for="cor-verd">Verde</label>
        <input type="radio" name="corfav" id="cor-azul"> <label for="cor-azul">Azul</label>
        <br>
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea cols="30" rows="10">Comentário de até 30 colunas e 10 linhas</textarea><br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
